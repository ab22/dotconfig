icons_format = "{icon}"

[theme]
theme = "ctp-mocha"

[icons]
icons = "awesome4"

[[block]]
block = "cpu"
format = " $icon $utilization "
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
[block.theme_overrides]
idle_bg = "#313244"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon root: $available.eng(w:2) "
[block.theme_overrides]
idle_bg = "#1e1e2e"

[[block]]
block = "memory"
format = " $icon $mem_used.eng(prefix:M)/$mem_total.eng(prefix:Mi)($mem_used_percents.eng(w:2)) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "
[block.theme_overrides]
idle_bg = "#313244"

[[block]]
block = "net"
[block.theme_overrides]
idle_bg = "#1e1e2e"

[[block]]
block = "nvidia_gpu"
interval = 5
[block.theme_overrides]
idle_bg = "#313244"

[[block]]
block = "sound"
[block.theme_overrides]
idle_bg = "#1e1e2e"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d-%m-%Y %-I:%M %p') "
[block.theme_overrides]
idle_bg = "#313244"

[[block]]
block = "menu"
text = "\uf011 "
[[block.items]]
display = " -&gt;   Sleep   &lt;-"
cmd = "systemctl suspend"
[[block.items]]
display = " -&gt; Power Off &lt;-"
cmd = "poweroff"
confirm_msg = "Are you sure you want to power off?"
[[block.items]]
display = " -&gt;  Reboot   &lt;-"
cmd = "reboot"
confirm_msg = "Are you sure you want to reboot?"
[block.theme_overrides]
idle_bg = "#1e1e2e"
